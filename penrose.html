<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
            html,body {
    	        height:100%;
		margin: 0;
		padding: 0;
	    }
	    html {
		margin: 0.5em;
	    }

            #wrapper {
                width: 100%;
		height: 100%;
		position: relative;
            }

            #menu {
                width: 30%;
                height: 100%;
		float: left;
		position: absolute;
	    }
	    svg {
		width: 100%;
		height: 50%;
	    }
	    svg#gnomon {
		height: 40%;
	    }

	    svg path.robinson {
		stroke-width: 1px;
		stroke: black;
	    }
	    svg path.polygon {
		stroke-width: 2px;
		stroke: turquoise;
		fill: none
	    }
	    svg text {
		font-family: sans-serif;
		font-size: 5pt;
		text-anchor: middle;
		text-align: center;
	    }
        </style>
	<script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body onload="drawPenroseTiling();">
            <div id="menu">
                <fieldset>
                    <p>Initial shape</p>
                    <div>
                        <input type="radio" name="init_shape" value="square" checked="checked">
                        <label>Square</label>
                        <input type="radio" name="init_shape" value="pentagon">
                        <label>Pentagon</label>
                        <input type="radio" name="init_shape" value="hexagon">
                        <label>Hexagon</label>
                    </div>
                </fieldset>
                <fieldset>
                    <p>Approximate minimum tiles</p>
                    <input type="range" id="minimum" name="Minimum" min="0" max="150" oninput="minimumOutput.value = minimum.value" value="4" />
                    <output id="minimumOutput">20</output>
                </fieldset>
                <input type="button" onclick="drawPenroseTiling();" value="Draw" />
            </div>
            <svg id="gnomon">
	      <g id="triangles"></g>
	      <g id="polygon"></g>
            </svg>
	    <svg id="tiles">
	      <g id="triangles"></g>
	      <g id="polygon"></g>
	    </svg>
	<script type="text/javascript" src="penrose-fill-polygon.js">
	</script>
    </body>
</html>
